<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://images01.nicepagecdn.com/page/67/56/homepage-design-preview-67567.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            margin-bottom: 0;
        }
        .carousel-item img {
            height: 60vh; /* Shorten the height of the images */
            object-fit: cover;
            width: 100%;
        }
        .carousel-container {
            margin: 20px 0;
        }
        .parallax {
            background: url('https://images01.nicepagecdn.com/page/67/56/homepage-design-preview-67567.jpg');
            height: 400px;
            position: relative;
           
        }
        .content {
            padding: 60px 20px;
            text-align: center;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            background: url('https://images01.nicepagecdn.com/page/67/56/homepage-design-preview-67567.jpg') ;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .content p {
            font-size: 1.2rem;
            
        }
        .content:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        .content:nth-of-type(odd) {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        .content:nth-of-type(even) {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">Menu</a>
                <li class="nav-item">
                    <a class = "nav-link" href="feedback.html">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="carousel-container">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://imgcdn.floweraura.com/famous-food-of-bangalore-cover.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://media.cnn.com/api/v1/images/stellar/prod/140430115517-06-comfort-foods.jpg?q=w_1110,c_fill" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://ecommercephotographyindia.com/assets/img/gallery/burger-photography.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>

    <div class="parallax">
        <div class="content">
            <h1>Welcome to Our Restaurant</h1>
            <p>Enjoy the best dishes from around the world!</p>
        </div>

        <div class="content">
            <h1>Discover Our Menu</h1>
            <p>Explore our wide range of delicious dishes!</p>
        </div>

        <div class="content">
            <h1>Visit Us</h1>
            <p>Come and enjoy a delightful meal at our restaurant.</p>
        </div>
    </div>
</body>
</html>
