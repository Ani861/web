<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 5%;
            background-color:orange;
        }
        .container {
            max-width: 500px;
        }
        .img{
            align-items: center;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Restaurant logo"  lass="img-fluid mb-3">
        <h2 class="text-center">Welcome to Our Restaurant</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <button id="registerButton" class="btn btn-secondary w-100 mt-3 d-none">Register</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate checking for an existing account
            const hasAccount = checkForAccount(email);

            if (!hasAccount) {
                document.getElementById('registerButton').classList.remove('d-none');
            } else {
                alert('Welcome back!');
                // Redirect or perform other actions for existing users
            }
        });

        function checkForAccount(email) {
            // Simulate an account check. In a real application, you'd query the database.
            const existingAccounts = ['user@example.com', 'john.doe@example.com'];
            return existingAccounts.includes(email);
        }

        document.getElementById('registerButton').addEventListener('click', function() {
            alert('Redirecting to registration page...');
            // Redirect to registration page or open a registration modal
        });
    </script>
</body>
</html>
